<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MishpuchaTech</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/icons/icon-180.png">

<body>
  <div id="app">
    <header class="ios-header">
      <div id="title">MishpuchaTech</div>

    <nav class="tabbar">
      <button data-tab="feed" class="tab active"><img src="assets/icons/feed.svg"><span>Лента</span></button>

      <button data-tab="groups" class="tab"><img src="assets/icons/chat.svg"><span>Группы</span></button>
      <button data-tab="profile" class="tab"><img src="assets/icons/profile.svg"><span>Профиль</span></button>
    </nav>
  </div>
  <div id="sheet" class="sheet hidden">
    <div class="sheet-handle"></div>
    <div id="sheet-content"></div>
  </div>
  <div id="backdrop" class="backdrop hidden"></div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/feed.js"></script>
  <script src="assets/js/tree.js"></script>

  <script src="assets/js/groups.js"></script>
  <script src="assets/js/events.js"></script>

  <script src="assets/js/profile.js"></script>
  <script src="assets/js/app.js"></script>
